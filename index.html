<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NohSeonah">
    <meta name="keyword" content="Matrix Calculator">
	<meta name="description" content="Matrix Calculator">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/02fac5dfa7.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
    <title>로또 자동 번호 생성기</title>
</head>
<body>
    <div class="wrap">
        <h1 class="title">로또 복권</h1>
        <div class="lotto_wrap">
            <h2 class="lotto_title">Lotto 6/45</h2>
            <h3 class="lotto_des">제000회</h3>

            <div class="date_wrap">
                <table>
                    <tr class="publish_day">
                        <td>발 행 일 :&nbsp;</td>
                        <td class="publish_inn">2022/12/25(일)</td>
                    </tr>
                    <tr class="raffle_day">
                        <td>추 첨 일 :&nbsp;</td>
                        <td class="raffle_inn">2022/12/25(일)</td>
                    </tr>
                    <tr class="payment_day">
                        <td style="letter-spacing: -1px;">지급기한 :&nbsp;</td>
                        <td class="payment_inn">2022/12/25(일)</td>
                    </tr>
                </table>
            </div> <!-- date_wrap -->

            <div class="list-wrap">
                <div class="list_box list_A">   
                    <div class="_title">A</div>
                    <div class="auto">자동</div>
                    <div class="ball a" id="ball">?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?</div>
                </div> <!-- list_A -->

                <div class="list_box list_B">
                    <div class="_title">B</div>
                    <div class="auto">자동</div>
                    <div class="ball b">?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?</div>
                </div> <!-- list_B -->

                <div class="list_box list_C">
                    <div class="_title">C</div>
                    <div class="auto">자동</div>
                    <div class="ball c">?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?</div>
                </div> <!-- list_C -->

                <div class="list_box list_D">
                    <div class="_title">D</div>
                    <div class="auto">자동</div>
                    <div class="ball d">?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?</div>
                </div> <!-- list_D -->

                <div class="list_box list_E">
                    <div class="_title">E</div>
                    <div class="auto">자동</div>
                    <div class="ball e">?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?&nbsp; ?</div>
                </div> <!-- list_E -->
            </div> <!-- list-wrap -->
        </div> <!-- lottol_wrap -->

        <div class="btn_wrap">
            <button type="button" class="start">시작</button>
        </div>
    </div> <!-- wrap -->
</body>
</html>
